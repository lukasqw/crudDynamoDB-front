<div class="input-star-ranting">
  <label>{{ label }}</label>
  <div>
    <button
      type="button"
      mat-icon-button color="accent"
      *ngFor="let r of ratingArr; index as i"
      (click)="onClickStar(i)">
      <mat-icon>
        {{ returnStar(i) }}
      </mat-icon>
    </button>
  </div>
</div>
